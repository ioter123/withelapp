{% extends 'base.html' %}
    {% block content %}
    <form method="POST">
    {% csrf_token %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -m-12 place-content-center">
            <div class="p-12 md:w-1/2 flex flex-col items-start">
              <span class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest">공지사항</span>
                <div class="w-full">
                    <input type="text" name="title" placeholder="제목 입력.." class="sm:text-3xl text-2xl title-font font-medium text-gray-900 border-solid border-2 border-light-gray-500 mt-4 mb-4 w-full">
                    </input>
                </div>
                <div class="w-full">
                    <textarea type="text" name="content" style="resize: none; height: 200px;" placeholder="내용 입력.." class="border-solid border-2 border-light-gray-500 w-full h-full"></textarea>
                </div>
                <p class="leading-relaxed mb-8"></p>
              <div class="flex items-center flex-row-reverse pb-4 mb-4 border-b-2 border-gray-100 mt-auto w-full">
                <button class="text-indigo-500 bg-indigo-100 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-200 rounded text-base">저장</button>
              </div>
              <a class="inline-flex items-center">
                <img alt="blog" src="https://dummyimage.com/103x103" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                <span class="flex-grow flex flex-col pl-4">
                  <span class="title-font font-medium text-gray-900">Alper Kamu</span>
                  <span class="text-gray-400 text-xs tracking-widest mt-0.5">DESIGNER</span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </form>
    {% endblock content %}
