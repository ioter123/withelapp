{% extends 'user/base_login.html' %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-5 mx-auto my-5">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">마이페이지</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">회원정보</p>
    </div>
    <div class="lg:w-1/3 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_user_id" for="id_user_id" class="leading-7 text-sm text-gray-600"><i
                        class="fas fa-user"></i>&nbsp;&nbsp;아이디</label>
                <input type="text" name="user_id" maxlength="128" id="id_user_id" value="{{ user.user_id }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('user_id')[0].value != '') {
                        document.getElementsByName('label_user_id')[0].setAttribute('class',
                            'active');
                    }
                    document.getElementsByName('user_id')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
                <small class="form-text text-muted">
                </small>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_name" for="id_name"><i
                        class="fas fa-user-edit"></i>&nbsp;&nbsp;이름</label>
                <input type="text" name="name" id="id_name" value="{{ user.name }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('name')[0].value != '') {
                        document.getElementsByName('label_name')[0].setAttribute('class', 'active');
                    }
                    document.getElementsByName('name')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_nickname" for="id_nickname"><i
                        class="fas fa-user-edit"></i>&nbsp;&nbsp;닉네임</label>
                <input type="text" name="nickname" id="id_nickname" value="{{ user.nickname }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('nickname')[0].value != '') {
                        document.getElementsByName('label_nickname')[0].setAttribute('class', 'active');
                    }
                    document.getElementsByName('nickname')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_phone" for="id_phone"><i
                                        class="fas fa-phone"></i>&nbsp;&nbsp;연락처</label>
                <input type="text" name="phone" maxlength="14" id="id_phone" value="{{ user.phone }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('phone')[0].value != '') {
                        document.getElementsByName('label_phone')[0].setAttribute('class', 'active');
                    }
                    document.getElementsByName('phone')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label style="color:gray;" name="label_birth"
                    for="id_birth"><i
                        class="fas fa-users"></i>&nbsp;&nbsp;생년월일</label>
                <input type="date" name="birth" id="id_birth" value="{{ user.birth }}" disabled/>
                <script type="text/javascript">
                    document.getElementsByName('birth')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label style="color:gray;" name="label_gender"
                    for="id_gender"><i
                        class="fas fa-users"></i>&nbsp;&nbsp;성별</label>
                <select name="gender" id="id_gender" disabled>
                    {% if user.gender == '남자' %}
                  <option value="M" selected>남자</option>
                  <option value="F">여자</option>
                    {% else %}
                  <option value="M">남자</option>
                  <option value="F" selected>여자</option>
                    {% endif %}
                </select>
                <script type="text/javascript">
                    document.getElementsByName('gender')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_email" for="id_email"><i
                        class="fas fa-user"></i>&nbsp;&nbsp;이메일</label>
                <input type="email" name="email" id="id_email" value="{{ user.email }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('email')[0].value != '') {
                        document.getElementsByName('label_email')[0].setAttribute('class',
                            'active');
                    }
                    document.getElementsByName('email')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_address" for="id_address"><i
                        class="fas fa-user"></i>&nbsp;&nbsp;주소</label>
                <input type="text" name="address" id="id_address" value="{{ user.address }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('address')[0].value != '') {
                        document.getElementsByName('label_address')[0].setAttribute('class',
                            'active');
                    }
                    document.getElementsByName('address')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_address_detail" for="address_detail"><i
                        class="fas fa-user"></i>&nbsp;&nbsp;상세주소</label>
                <input type="text" name="address_detail" id="address_detail" disabled/>
                <script>
                    document.getElementsByName('address_detail')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
                <label name="label_introduce" for="id_introduce"><i
                        class="fas fa-user"></i>&nbsp;&nbsp;소개</label>
                <input type="text" name="introduce" id="id_introduce" value="{{ user.introduce }}" disabled/>
                <script type="text/javascript">
                    if (document.getElementsByName('introduce')[0].value != '') {
                        document.getElementsByName('label_introduce')[0].setAttribute('class',
                            'active');
                    }
                    document.getElementsByName('introduce')[0].setAttribute('class', 'form-control w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out');
                </script>
            </div>
          </div>
          <div class="p-2 w-full">
            <button type="button" id="submit_btn" onclick="location.href='{% url 'user:profile_update' %}';"
                                        class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg btn" data-toggle="tooltip"
                                        title="정보수정">정보수정</button>
          </div>
      </div>
    </div>
  </div>
</section>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

{% endblock content %}
