<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>withEL - 창동성결교회청년부</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        {% load static %}
        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
        </script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.11.0/js/mdb.min.js">
        </script>
    </head>
    <body>
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a href="{% url 'notice:feed' %}" class="mr-5 hover:text-gray-900">공지사항</a>
                <a href="{% url 'share:feed' %}" class="mr-5 hover:text-gray-900">나눔</a>
                  {% if user.is_authenticated %}
                <a href="{% url 'user:profile' %}" class="mr-5 hover:text-gray-900">마이페이지</a>
                  <!--개발 후에는 로그아웃은 마이페이지에 들어가는 것으로 변경-->
                <a href="{% url 'user:logout' %}" class="hover:text-gray-900">로그아웃</a>
                  {%else%}
                <a href="{% url 'user:login' %}" class="hover:text-gray-900">로그인</a>
                  {% endif %}
              </nav>
              <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0" href="{% url 'main:main' %}">
                  <img src="{% static 'img/withEL_Logo.jpg' %}" class="w-30 h-20 text-white p-2">
                  <!--
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                -->
              </a>
              <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
                  <!--
                <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">로그아웃
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </button>
                -->
              </div>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        {% if messages %}
        {% for message in messages %}
        {% if message.tags %}
        <script>
            alert("{{ message.message }}")
        </script>
        {% endif %}
        {% endfor %}
        {% endif %}
    </body>
</html>
