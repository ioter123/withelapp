{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div style="position: absolute; top: 40%; height: 320px; margin-top: -160px;">
            <div class="card" style="width: 32rem;">
                <div class="card-body">
                    <div class="text-center">
                        <img src="{% static 'img/로고.png' %}"
                            style="width: 40%; margin-top:10px; margin-bottom: -20px;">
                    </div>
                    <div class="row mt-5">
                        <div class="col-12" style="margin-left: 35px;">
                            <h4 style="font-weight: bold; margin-bottom: 20px;">인증을 위한 메일이 발송되었습니다.</h4>
                            <p>메일 발송 시간이 환경에 따라 최대 5분 정도 걸릴 수 있습니다.</p>
                            <p>입력하신 메일을 확인해주세요.<br>인증을 하지 않으시면 로그인이 되지 않습니다.</p>
                            <br>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <button onclick="location.href='{% url 'user_login' %}'" style="opacity: 90%; font-size: 16px; margin-top: -5px;"
                            class="btn btn-red"><i class="fas fa-home"></i>&nbsp;&nbsp;로그인 화면으로</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
